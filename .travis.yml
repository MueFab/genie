branches:
  only:
  - master

language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    update: true
    packages:
    - g++-5
    - libboost-log-dev
    - libboost-program-options-dev
    - libboost-regex-dev
  homebrew:
  #   update: true
    packages:
    - boost

env:
  - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make tests
  - ./tests
