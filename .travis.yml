branches:
  only:
  - master
  - develop

language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    update: true
    packages:
    - libboost-log-dev
    - libboost-program-options-dev
    - libboost-regex-dev
  homebrew:
    # update: true
    packages:
    - boost

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make tests
  - ./tests
